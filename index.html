<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <title>Esercizio Our Team</title>
</head>
<body>
    <div class="banner text-center py-4">
        <div class="container">
        <h1 style="color: blueviolet; font-weight: bold; font-style: oblique; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Meet Our Team</h1>
        <p class="lead">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea temporibus nisi numquam tempore suscipit in, a odio
            eum alias molestiae quaerat obcaecati ducimus sit. Delectus numquam quasi eaque repellat quis?
        </p>
        </div>
  </div>



  <div class="container py-3">
    <form>
      <div class="mb-3">
        <label for="Nome e Cognome" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelper"
          placeholder="Inserisci il tuo nome e cognome" />
        
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Ruolo</label>
        <input type="text" class="form-control" name="role" id="role" aria-describedby="roleHelper"
          placeholder="Inserisci il tuo ruolo" />
        
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">La tua mail</label>
        <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelper"
          placeholder="Inserisci la tua mail" />
        
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">La tua foto</label>
        <input type="text" class="form-control" name="image" id="image" aria-describedby="imageHelper"
          placeholder="Inserisci l'url di una tua foto" />
        
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>

    </form>
  </div>


  <div class="container">
    <div id="my-team" class="row row-cols-1 row-cols-md-3 g-3">
       
    </div>
  </div>
    

<script src="./script.js"></script>    
</body>
</html>
